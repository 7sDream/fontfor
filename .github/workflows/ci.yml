name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  depver:
    if: "contains(github.event.head_commit.message, '(release)')"
    uses: ./.github/workflows/action-depver.yml

  daily:
    uses: ./.github/workflows/daily.yml

  build:
    uses: ./.github/workflows/action-build.yml
    needs: [daily]
    with:
      name: fontfor
