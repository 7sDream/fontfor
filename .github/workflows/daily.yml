name: Daily check

on:
  schedule:
    - cron: "0 23 * * *" # CST 7:00 = UTC prev day 23:00
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/action-lint.yml
    with:
      channel: beta

  audit:
    uses: ./.github/workflows/action-audit.yml

  build:
    uses: ./.github/workflows/action-build.yml
    needs: [depver, lint, audit]
    with:
      name: fontfor
      channel: beta
      artifict: false
